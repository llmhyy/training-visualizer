  <script>
    if (!window.sessionStorage.length) {
      //window.location.href = './login.html'
      document.getElementById("bodyContent").style.visibility = 'hidden'
      document.getElementById("loginContainer").style.display = 'block'
    } else {
      document.getElementById("bodyContent").style.visibility = ''
      document.getElementById("loginContainer").style.display = 'none'
    }

    document.getElementById("loginBtn").addEventListener('click', async () => {
      let temp = document.getElementsByName("task")
      for(let i = 0;i<temp.length;i++){
        if(temp[i].checked){
          alert('You have chosen the task:'+ temp[i].value)
          window.sessionStorage.setItem('taskType', temp[i].value)
          window.taskType = temp[i].value
        }
      }
      const username = document.getElementById("loginInput").value
      const password = document.getElementById("passwordInput").value
      //调用登陆接口获取token
      let headers = new Headers();
      headers.append('Content-Type', 'application/json');
      headers.append('Accept', 'application/json');
      await fetch("standalone_projector_config.json", {
          method: 'GET'
        })
        .then(response => response.json())
        .then(data => {
          const ip_address = data.DVIServerIP + ":" + data.DVIServerPort;
          const DVIServer = ip_address;
          fetch("http://" + DVIServer + "/login", {
            method: 'POST',
            body: JSON.stringify({
              "username": username,
              "password": password,
            }),
            headers: headers,
            mode: 'cors'
          }).then(response => response.json()).then(data => {
            console.log('data', data)
            if (data.normal_content_path && data.unormaly_content_path) {
              document.getElementById("bodyContent").style.visibility = ''
              document.getElementById("loginContainer").style.display = 'none'
              window.sessionStorage.setItem('normal_content_path', data.normal_content_path)
              window.sessionStorage.setItem('unormaly_content_path', data.unormaly_content_path)
              setTimeout(()=>{
                location.reload()
              },1)
            }else{
              alert(data.message)
            }
           
          }).catch(error => {
            console.log(error);
            stepCallback(null, null, null, null, null);
          });

        });

    })
    document.getElementById("registerBtn").addEventListener('click', () => {
      showRegisterDialog()
    })
    document.getElementById("confirmRegisterBtn").addEventListener('click', () => {
      closeDialog()
    })
    document.getElementById("cancelBtn").addEventListener('click', () => {
      closeDialog()
    })

    function showRegisterDialog() {
      document.getElementById('registerDialog').showModal()
    }

    function closeDialog() {
      document.getElementById('registerDialog').close()
    }
  </script>

  <title>Embedding projector - visualization of high-dimensional data</title>
  <style>
    html {
      width: 100%;
      height: 100%;
    }

    body {
      font-family: 'Roboto', 'Helvetica', 'Arial', sans-serif;
      margin: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="loginContainer">
    <h1 class="login-page-title">Embedding Projector</h1>
    <div class="login-card">
      <h2>User Login</h2>
      <div class="login-item">
        <span>username:</span><input class="login-input" id="loginInput" />
      </div>
      <div class="login-item">
        <span>password:</span><input type="password" class="login-input" id="passwordInput" />
      </div>
      <div class="footer">
        <button id="loginBtn" class="ink-button">Login</button>
        <button id="registerBtn" class="ink-button">Register</button>
      </div>
      <div class="choose-task">
        task: <input type="radio" name="task" value="active learning" checked="checked">active learning
        <input type="radio" name="task" value="anormaly detection"> anormaly detection
      </div>
    </div>

  </div>
  <dialog id="registerDialog">
    <div class="dialog-header">
      <h2>Register An Account </h2>
    </div>
    <div class="dialog-content">
      <div class="login-item">
        <span>username:</span><input class="login-input" />
      </div>
      <div class="login-item">
        <span>password:</span><input type="password" class="login-input" />
      </div>
      <div class="login-item">
        <span> confirm:</span><input type="password" class="login-input" />
      </div>
      <div class="footer">
        <button id="confirmRegisterBtn">Register</button>
        <button id="cancelBtn">Cancel</button>
      </div>
    </div>
  </dialog>
  <!-- <vz-login-app></vz-login-app> -->
  <vz-projector-app id="bodyContent" documentation-link="https://www.tensorflow.org/get_started/embedding_viz"
    bug-report-link="https://github.com/tensorflow/tensorboard/issues" serving-mode="demo"
    projector-config-json-path="standalone_projector_config.json">
  </vz-projector-app>
</body>
